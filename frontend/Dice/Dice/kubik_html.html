<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <div class="body-container">
        <div class="logo"><img src="img/logo.png"></div>

            <div class="menu">
                <a class="menu__item user" href="#">

                </a>
                <a class="menu__item cash" href="#">

                </a>
                <a class="menu__item community" href="../PlayersList/PlayerList.html">

            </div>

            <div class="activities">

                <form class="body-container__qr1">
                    <fieldset>

                </form>
                </div>




<div class="dices">

        <div class="dot dot-2"></div>
        <div class="dot dot-3 block"></div>
        <div class="dot dot-4 block"></div>
        <div class="dot dot-5"></div>
        <div class="dot dot-6 block"></div>
        <div class="dot dot-7 block"></div>
        <div class="dot dot-8"></div>
        <div class="dot dot-9 block"></div>
    </div>
</div>
<div class="odd-even-buttons">
    <button id="odd" class = "btn odd"> Нечетное </button>
    <button id="even" class = "btn even">Четное</button>
</div>
<button class = "bet btn"> Ставка! </button>
    <div class="result">
        <p></p>
    </div>
  </div>



            <div class="game-field-btn">
                <a href="page/new.html">Игровое поле</a>
