<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Настройки игры</title>
</head>
<body>
    <div class="body-container">
        <div class="body-container__logo"><img src="img/logo.png"></div>
        <span class="body-container__title">monopoly</span>
        <form class="body-container__form" id="settings" method="post">

            <input class="body-container__form__text" type="text" id="budget_gamers" placeholder ="Бюджет игроков">
            <button type="submit" class="body-container__btn" form="settings"><a class="text" href="#">Далее</button>
        </form>
    </div>
